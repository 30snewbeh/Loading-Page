<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Informasi dasar halaman -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Screen</title>

  <!-- Hubungkan ke file CSS untuk styling -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Container Utama Loading Screen -->
  <div class="loading-screen">

    <!-- Bagian Gambar Karakter dengan Speech Bubble -->
    <div class="character-wrapper">
      <img src="assets/images/kiel.gif" alt="Knight Character" class="character">
      <img src="assets/images/speech-bubble.gif" alt="Speech Bubble" class="speech-bubble">
    </div>

    <!-- Teks Loading dengan Huruf Interaktif -->
    <div class="loading-text" id="loading-text">
      <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
      <span class="dots">.</span><span class="dots">.</span><span class="dots">.</span>
    </div>

  </div>

  <!-- Footer dengan Copyright -->
  <footer>
    <div class="copyright" id="copyright"></div>
  </footer>

  <!-- Script JavaScript untuk interaktivitas -->
  <script src="script.js"></script>
  <!-- Test -->
</body>
</html>
